name: Release

on: 
   push:
       tags:
       - 'v*.*.*'
    
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v2
      with: 
                    java-version: "11"

                    distribution: "adopt"
    - name: Build with Maven
      run:
        mvn -B package --file pom.xml
